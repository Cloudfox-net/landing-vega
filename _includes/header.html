<header class="header" id="navbar">
  <div class="content">

    <figure class="logo">
      <a href="{{ site.url }}/#checkout" title="Vega Checkout">
        <img src="{{ site.url }}/img/vega.svg" alt="Vega Checkout">
      </a>
    </figure>

    <div class="menu">
      <a href="{{ site.url }}/#checkout" title="Checkout">Checkout</a>
      <a href="{{ site.url }}/#planos" title="Planos">Planos</a>
      <a href="{{ site.url }}/#contato" title="Contato">Contato</a>
    </div>

    <div class="sign-up">
      <button type="button" onmouseover="showLoginOptions()" title="Entrar">Entrar</button>
      <a href="{{ site.signup }}" title="Cadastre-se grátis">Cadastre-se grátis</a>

      <span class="login-options" onmouseleave="hideLoginOptions()">
        <a href="{{ site.login }}" title="Acesso a plataforma beta">Plataforma nova</a>
        <a href="{{ site.legace }}" title="Acesso ao sistema legado">Plataforma antiga</a>
      </span>
    </div>

    <button type="button" title="Menu" class="menu-mobile-button"></button>

  </div>
</header>
