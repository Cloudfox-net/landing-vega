<header class="header" id="navbar">
  <div class="content">

    <figure class="logo">
      <a href="{{ site.url }}/#checkout" title="Vega Checkout">
        <img src="{{ site.url }}/img/vega.svg" alt="Vega Checkout">
      </a>
    </figure>

    <div class="menu">
      <a href="{{ site.url }}/#checkout" title="Checkout">Checkout</a>
      <a href="{{ site.url }}/#planos" title="Planos">Planos</a>
      <a href="{{ site.url }}/#contato" title="Contato">Contato</a>
    </div>

    <div class="sign-up">
      <button type="button" onmouseover="showLoginOptions()" title="Entrar">Entrar</button>
      <button type="button" onmouseover="showSignOptions()" title="Cadastre-se grátis">Cadastre-se grátis</button>

      <span class="login-options" onmouseleave="hideLoginOptions()">
        <a href="{{ site.login }}" title="Acesso a plataforma beta">Login na plataforma nova</a>
        <a href="{{ site.legace }}" title="Acesso ao sistema legado">Login na plataforma antiga</a>
      </span>

      <span class="signup-options" onmouseleave="hideSignOptions()">
        <a href="{{ site.signup }}" title="Cadastro na plataforma beta">Cadastre-se na plataforma nova</a>
        <a href="{{ site.signup_legace }}" title="Cadastro no sistema legado">Cadastre-se na plataforma antiga</a>
      </span>
    </div>

    <button type="button" title="Menu" class="menu-mobile-button"></button>

  </div>
</header>
